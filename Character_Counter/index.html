<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character_Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here.." maxlength="150"></textarea>

        <div class="counter-container">
            <p> Total Characters : <span id="total-counter" class="total-counter">50</span> </p>
            <p>Remaining : <span id="remaining-counter" class="remaining-counter">50</span></p>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
